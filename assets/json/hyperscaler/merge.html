<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCAL Catalog Merger</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --background-color: #f4f7f6;
            --text-color: #333;
            --border-color: #ccc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        .textarea-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: vertical;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            grid-column: 1 / -1;
            justify-content: center;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover { background-color: #004494; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }

        .output-section { grid-column: 1 / -1; }

        #output {
            background-color: #272822;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            height: 500px;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            margin-top: 10px;
        }

        #downloadBtn { background-color: #28a745; display: none; margin-top: 10px;}
        #downloadBtn:hover { background-color: #218838; }

        .error { color: #dc3545; font-weight: bold; text-align: center;}
    </style>
</head>
<body>

    <h1>OSCAL JSON Catalog Merger</h1>
    <p>F√ºge deine beiden JSON-Teile ein, um einen vollst√§ndigen OSCAL-Katalog zu erstellen.</p>

    <div class="container">
        <div class="input-section">
            <div class="textarea-group">
                <label for="json1">Teil 1: Software User (Abschnitt 3.1)</label>
                <textarea id="json1" placeholder='F√ºge hier das erste JSON ein...'></textarea>
            </div>
        </div>

        <div class="input-section">
            <div class="textarea-group">
                <label for="json2">Teil 2: Software Producer (Abschnitt 3.2)</label>
                <textarea id="json2" placeholder='F√ºge hier das zweite JSON ein...'></textarea>
            </div>
        </div>

        <div class="controls">
            <button onclick="mergeJSON()">Zusammenf√ºhren (Merge)</button>
        </div>

        <div class="output-section">
            <label>Ergebnis (Kompletter OSCAL Katalog):</label>
            <div id="errorMessage" class="error"></div>
            <pre id="output">Das Ergebnis wird hier angezeigt...</pre>
            <button id="downloadBtn" onclick="downloadJSON()">üíæ Als JSON herunterladen</button>
        </div>
    </div>

    <script>
        let mergedObject = null;

        function mergeJSON() {
            const input1 = document.getElementById('json1').value;
            const input2 = document.getElementById('json2').value;
            const outputEl = document.getElementById('output');
            const errorEl = document.getElementById('errorMessage');
            const downloadBtn = document.getElementById('downloadBtn');

            errorEl.textContent = "";
            outputEl.textContent = "";

            if (!input1 || !input2) {
                errorEl.textContent = "Fehler: Bitte beide Textfelder ausf√ºllen.";
                return;
            }

            try {
                // 1. JSON Parsen
                const data1 = JSON.parse(input1);
                const data2 = JSON.parse(input2);

                // 2. Grundstruktur aus Teil 1 √ºbernehmen und Titel anpassen
                mergedObject = {
                    catalog: {
                        uuid: data1.catalog.uuid,
                        metadata: data1.catalog.metadata,
                        groups: []
                    }
                };

                // Metadaten Titel updaten
                mergedObject.catalog.metadata.title = "BSI TR-03185: Secure Software Lifecycle - Complete";

                // 3. Die "groups" Arrays beider Teile zusammenf√ºhren
                const groups1 = data1.catalog.groups || [];
                const groups2 = data2.catalog.groups || [];
                mergedObject.catalog.groups = [...groups1, ...groups2];

                // 4. Als sch√∂n formatierten String ausgeben
                const finalJSON = JSON.stringify(mergedObject, null, 2);
                outputEl.textContent = finalJSON;
                
                // Download-Button einblenden
                downloadBtn.style.display = 'inline-block';

            } catch (e) {
                errorEl.textContent = "Fehler beim Parsen des JSON: " + e.message;
                downloadBtn.style.display = 'none';
            }
        }

        function downloadJSON() {
            if (!mergedObject) return;

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(mergedObject, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href",     dataStr);
            downloadAnchorNode.setAttribute("download", "BSI-TR-03185-OSCAL-Catalog.json");
            document.body.appendChild(downloadAnchorNode); // Required for Firefox
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>

</body>
</html>
